<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="interface">
      <img src="images/logo.svg" alt="logo">
      <img src="images/icon-document.svg" alt="document">
      <img src="images/icon-folder.svg" alt="folder">
      <img src="images/icon-upload.svg" alt="upload">
    </div>
    <div class="storage-component mx-auto shadow">
      <div class="storage-usage">
        <p class="used">You’ve used <strong>815 GB</strong> of your storage</p>
      </div>
      <div class="col-12">
        <div class="progress rounded-pill">
          <div class="progress-bar rounded-pill" role="progressbar" style="width: 81.5%;" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000"></div>
        </div>
        <div class="d-flex justify-content-between bar-labels mt-2">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="storage-left text-center">
        <p><strong>185</strong> GB Left</p>
      </div>
    </div>
    <div class="text-center mt-4 attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
